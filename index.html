<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Finance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0b6e4f;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0b6e4f;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #0b6e4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #09573d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .balance {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #0b6e4f;
    }
  </style>
</head>
<body>
  <header>ðŸ’° Team Finance Tracker</header>
  <div class="container">
    <h2>Add Transaction</h2>
    <form id="transaction-form">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="file" id="fileUpload" accept=".jpg,.png,.pdf" />
      <button type="submit">Add Transaction</button>
    </form>
    <div class="balance" id="balance-display">Balance: $0</div>
    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Type</th>
          <th>File</th>
        </tr>
      </thead>
      <tbody id="transactions-body"></tbody>
    </table>
  </div>
  <script>
    const transactionsBody = document.getElementById("transactions-body");
    const balanceDisplay = document.getElementById("balance-display");
    const form = document.getElementById("transaction-form");
    let balance = 0;

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const desc = document.getElementById("description").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const type = document.getElementById("type").value;
      const file = document.getElementById("fileUpload").files[0];

      let fileLink = "N/A";
      if (file) {
        fileLink = URL.createObjectURL(file);
      }

      const row = document.createElement("tr");
      row.innerHTML = \`
        <td>\${desc}</td>
        <td>\$ \${amount.toFixed(2)}</td>
        <td>\${type}</td>
        <td><a href="\${fileLink}" target="_blank">View File</a></td>
      \`;
      transactionsBody.appendChild(row);

      if (type === "income") balance += amount;
      else balance -= amount;

      balanceDisplay.textContent = \`Balance: $\${balance.toFixed(2)}\`;

      form.reset();
    });
  </script>
</body>
</html>
